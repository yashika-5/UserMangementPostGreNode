<section class="new-user" fxLayoutAlign="center">
    <form [formGroup]="userForm" (ngSubmit)="addUpdateUser()">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center center" fxLayoutGap="30px">
                Time to add the users!
            </mat-card-title>
            <mat-card-content fxLayoutAlign="center" fxLayout="column">
                <table class="example-full-width" cellspacing="0">
                    
                   <mat-form-field  class="example-full-width" appearance="fill">
                      <mat-label>First name</mat-label>
                      <input formControlName="firstName" matInput  required>
                    </mat-form-field>
                   <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Last Name</mat-label>
                      <input formControlName="lastName" matInput  required>
                   </mat-form-field>
               
                </table>
                  
                  <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input 
                      matInput
                      
                      type="email"
                      formControlName="email"
                      required
                      placeholder="Email.."
                      
                     >
                     <mat-error *ngIf="userForm.get('email')?.invalid">Please enter valid email format.</mat-error> 

                    <!-- <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error> -->
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Mobile</mat-label>
                    <input
                      matInput
                      type="number"
                      formControlName="mobile"
                      required
                      placeholder="Mobile.."
                      
                     >
                     <mat-error *ngIf="userForm.get('mobile')?.invalid">Please enter 10-digit mobile number.</mat-error> 
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Location</mat-label>

                    <input
                      matInput
                      type="text"
                      formControlName="location"
                      required
                      placeholder="Location.."
                     >
                     <mat-error *ngIf="userForm.get('location')?.invalid">Please enter valid location name.</mat-error> 

                    <!-- <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error> -->
                  </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button *ngIf="mode=='create'" mat-raised-button type="submit" color="primary">Add</button>
                <button *ngIf="mode=='edit'" mat-raised-button type="submit" color="primary">Edit</button>
            </mat-card-actions>
        </mat-card>
    </form>
    
</section>
